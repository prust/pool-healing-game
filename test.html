<html>
<head>

  body { margin: 0 }

</style>

<script src="EditorControls.js"></script>

</head>
<body>
<div id="header">
  <label>Color: <select id="color">
    <option value="C0C0C0" style="color: #C0C0C0">Light Gray</option>
    <option value="808080" style="color: #808080">Dark Gray</option>
    <option value="FF0000" style="color: #FF0000">Red</option>

    <option value="0000A0" style="color: #0000A0">Dark Blue</option>
    <option value="000000" style="color: #000000">Black</option>
    <option value="FFFFFF" style="color: #FFFFFF">White</option>
    <option value="FFFF00" style="color: #FFFF00">Yellow</option>
    <option value="A52A2A" style="color: #A52A2A">Brown</option>
    <option value="008000" style="color: #008000">Green</option>
    <option value="FFA500" style="color: #FFA500">Orange</option>

  </select></label>
  <label><select id="thin">
    <option>Thin</option>
    <option>Thick</option>
  </select></label>
  <button id="create"><u><b>C</b></u>reate</button>
  <button id="rotate">Rotate</button>
  <input type="text">
  <button id="save">Save</button>
  <button id="load">Load</button>

<div id="container"></div>
<script src="zepto-min.js"></script>
